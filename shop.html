<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> 

    <style>

        .card img {
            width: auto !important;
            height: 150px;
            display: block;
            margin-right: 0 auto;
        }

        .card h5 {
            line-height: 32px;
            height: 64px;
            overflow: hidden;
        }
        .card .description {
            margin-top: 15px;
            display: inline-block;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Europa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart(3)</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dashboard
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <section class="filters py-3">
        <div class="container d-md-flex justify-content-between">
            <h3>Shop</h3>
            <form action="#" id="filter-form">
                <select name="filter" id="filter" class="form-control">
                    <option value="">Select filter</option>
                    <option value="asc" selected>Asc</option>
                    <option value="desc">Desc</option>
                </select>
            </form>
        </div>
      </section>




      <section class="products bg-light py-5">
        <div class="container" >
            <div class="row" id="products">
            </div>
            <div class="text-center my-4">
            </div>
        </div>
      </section>



      <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                    <h2> Europa</h2>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-m-flex justify-content-between">
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html">Home</a></li>
                        <li class="nav-item mx-4"><a href="shop.html">Shop</a></li>
                        <li class="nav-item"><a href="cart.html">Cart</a></li>
                    </ul>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex justify-content-end">
                        <ul class ="nav">
                            <li class="nav-item"><a href="#">Facebook</a></li>
                            <li class="nav-item ms-4"><a href="#">Instagram</a></li>    
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </footer>




    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <script type="module">
        import getProducts from './modules/Products.js'
        const products_div = document.getElementById('products')

       
            getProducts(products_div, {limit: null, sort: null})
    

        document.querySelector("select").addEventListener('change', (e) => {
            getProducts(products_div, {limit: null, sort: e.target.value})
        })

        

</script>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
